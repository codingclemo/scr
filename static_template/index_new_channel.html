                    <div class="col-sm-10">
                        <input type="text" class="form-control col-form-label-lg" id="channelName" placeholder="New channel name"  required>
                    </div>
                  </div>


                  <div class="form-group row">
                      <label for="availableUser" class="col-sm-2 col-form-label-lg">Users:</label>
                      <div class="col-sm-10">

                              <option>@daisyduck</option>
                              <option>@trick</option>
                              <option>@track</option>
                              <option>@goofy</option>
                              <option>@panzerknacker</option>
                            </select>

                    </div>
